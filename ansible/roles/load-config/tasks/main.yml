---
# Load framework configuration from .dockflow/config.yml

- name: Check if config.yml exists
  stat:
    path: "{{ root_path }}/.dockflow/config.yml"
  delegate_to: localhost
  register: config_file
  changed_when: false

- name: Set default config if no config file
  set_fact:
    config:
      options:
        image_auto_tag: true
        enable_debug_logs: false
        remote_build: false
  when: not config_file.stat.exists

- name: Load config.yml if it exists
  block:
    - name: Remove comments and render config template
      shell: |
        grep -v '^\s*#' "{{ root_path }}/.dockflow/config.yml" > /tmp/config_clean.yml || true
      delegate_to: localhost
      changed_when: false

    - name: Render config.yml template with evaluated variables
      template:
        src: /tmp/config_clean.yml
        dest: /tmp/config_rendered.yml
      delegate_to: localhost
      changed_when: false

    - name: Load deployment configuration from rendered template
      include_vars:
        file: /tmp/config_rendered.yml
        name: config

  when: config_file.stat.exists

- name: Display loaded framework configuration
  debug:
    msg:
      - "Framework Configuration:"
      - "  - Project Name: {{ config.project_name | default('NOT SET - REQUIRED') }}"
      - "  - Image Auto Tag: {{ config.options.image_auto_tag | default(true) }}"
      - "  - Debug Logs: {{ config.options.enable_debug_logs | default(false) }}"
      - "  - Remote Build: {{ config.options.remote_build | default(false) }}"
