# Sudo configuration
# ansible_become_password is set dynamically by inventory.py when a password is provided
# For NOPASSWD servers, no password is needed
ansible_become: yes
ansible_become_method: sudo

# Dockflow defaults - centralized configuration values
dockflow_defaults:
  # Timeouts (in seconds)
  convergence_timeout: 300      # Max time to wait for services to converge
  healthcheck_timeout: 120      # Max time to wait for container healthchecks
  lock_stale_timeout: 1800      # Lock expires after 30 minutes
  hooks_timeout: 300            # Max hook execution time
  stack_removal_timeout: 60     # Max time to wait for stuck stack removal
  
  # Retries
  accessories_retries: 30       # Retry count for accessories readiness
  accessories_retry_delay: 5    # Delay between retries
  
  # Lock paths
  lock_dir: "/var/lib/dockflow/locks"
