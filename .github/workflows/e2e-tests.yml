name: E2E Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run E2E Tests
        run: |
          bash testing/e2e/run-tests.sh

      - name: Show cluster logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Status ==="
          docker ps -a
          echo ""
          echo "=== Manager Node Logs ==="
          docker compose -f testing/e2e/docker/docker-compose.yml --env-file testing/e2e/.env logs test-vm-manager 2>/dev/null || true
          echo ""
          echo "=== Worker Node Logs ==="
          docker compose -f testing/e2e/docker/docker-compose.yml --env-file testing/e2e/.env logs test-vm-worker-1 2>/dev/null || true
          echo ""
          echo "=== Swarm Node Status ==="
          docker exec dockflow-test-manager docker node ls 2>/dev/null || echo "Could not fetch node status"
          echo ""
          echo "=== Swarm Services ==="
          docker exec dockflow-test-manager docker service ls 2>/dev/null || echo "Could not fetch services"
          echo ""
          echo "=== Application Logs ==="
          docker exec dockflow-test-manager docker service logs test-app-test_web 2>&1 || echo "Could not fetch app logs"

      - name: Cleanup
        if: always()
        run: |
          bash testing/e2e/teardown.sh 2>/dev/null || true
