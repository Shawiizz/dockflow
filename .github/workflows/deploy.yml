name: Deploy

on:
  workflow_call:
    inputs:
      tag:
        required: false
        type: string
        description: "The tag to deploy, e.g. 1.0.0 or 1.0.0-staging"
      version:
        required: false
        type: string
        description: "The version to deploy, e.g. 1.0.0"
      free-disk-space:
        required: false
        type: boolean
        default: false
        description: "Free disk space by removing unnecessary tools"
      force-accessories:
        required: false
        type: boolean
        default: false
        description: "Force redeploy accessories (bypass hash check)"
      skip-accessories:
        required: false
        type: boolean
        default: false
        description: "Skip accessories deployment entirely"

env:
  DOCKFLOW_VERSION: 2.0.3

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ inputs.free-disk-space }}
        uses: jlumbroso/free-disk-space@main
        with:
          docker-images: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment and version
        id: env
        run: |
          TAG="${{ inputs.tag || inputs.version }}"
          if [ -z "$TAG" ]; then
            echo "::error::Either tag or version input must be provided"
            exit 1
          fi
          
          # If version input is used, it's a direct push deployment -> always production
          if [ -n "${{ inputs.version }}" ]; then
            ENV="production"
          else
            ENV="${TAG##*-}"
            [[ "$TAG" == "$ENV" ]] && ENV="production"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "Deploying to $ENV with version $TAG"

      - name: Prepare secrets
        run: |
          # Write secrets to a file that the CLI can read
          echo '${{ toJSON(secrets) }}' > /tmp/secrets.json

      - name: Install Dockflow CLI
        run: curl -fsSL https://raw.githubusercontent.com/Shawiizz/dockflow/${{ env.DOCKFLOW_VERSION }}/install.sh | bash

      - name: Deploy with Dockflow
        run: |
          # Build deploy command with options
          DEPLOY_OPTS=""
          if [ "${{ inputs.force-accessories }}" = "true" ]; then
            DEPLOY_OPTS="$DEPLOY_OPTS --all"
          fi
          if [ "${{ inputs.skip-accessories }}" = "true" ]; then
            DEPLOY_OPTS="$DEPLOY_OPTS --skip-accessories"
          fi
          
          dockflow deploy "${{ steps.env.outputs.environment }}" "${{ steps.env.outputs.version }}" $DEPLOY_OPTS
        env:
          # Secrets are loaded from /tmp/secrets.json by the CLI
          # The CLI reads secrets in format: ENV_SERVERNAME_CONNECTION
          # 
          # Example secrets to define in GitHub:
          #   PRODUCTION_MAIN_SERVER_CONNECTION: base64-encoded connection string
          #   STAGING_WEB_CONNECTION: base64-encoded connection string
          # 
          # Connection string format: user@host:port|privateKey|password(optional)
          # Encode with: echo -n "user@host:port|$(cat key.pem)" | base64
          #
          # Use 'secrets: inherit' in the caller workflow to pass secrets
          DOCKFLOW_SECRETS_FILE: /tmp/secrets.json

