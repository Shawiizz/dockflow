name: Build CLI Binaries

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Extract version from tag
        id: version
        run: |
          # Tag is already the version (2.0.0)
          VERSION=$GITHUB_REF_NAME
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building CLI version: $VERSION"

      - name: Install CLI dependencies
        run: |
          cd cli-ts
          bun install

      - name: Install UI dependencies
        run: |
          cd cli-ts/ui
          pnpm install --frozen-lockfile

      - name: Build UI
        run: |
          cd cli-ts/ui
          pnpm build

      - name: Build all platforms
        run: |
          cd cli-ts
          bun run scripts/build.ts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dockflow-binaries-${{ steps.version.outputs.version }}
          path: cli-ts/dist/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Dockflow ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          files: cli-ts/dist/*
          generate_release_notes: true
          body: |
            ## Dockflow ${{ steps.version.outputs.version }}

            ### Installation

            **Linux x64:**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dockflow-linux-x64 -o /usr/local/bin/dockflow
            chmod +x /usr/local/bin/dockflow
            ```

            **Linux ARM64:**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dockflow-linux-arm64 -o /usr/local/bin/dockflow
            chmod +x /usr/local/bin/dockflow
            ```

            **macOS x64:**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dockflow-macos-x64 -o /usr/local/bin/dockflow
            chmod +x /usr/local/bin/dockflow
            ```

            **macOS ARM64 (Apple Silicon):**
            ```bash
            curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/dockflow-macos-arm64 -o /usr/local/bin/dockflow
            chmod +x /usr/local/bin/dockflow
            ```

            **Windows x64:**
            Download `dockflow-windows-x64.exe` and add it to your PATH.

            **npm:**
            ```bash
            npm install -g @dockflow-tools/cli
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Set package version from tag
        run: |
          cd packages/cli
          npm version ${{ needs.build.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd packages/cli
          npm publish --access public
