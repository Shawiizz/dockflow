name: Build

on:
  workflow_call:
    inputs:
      free-disk-space:
        required: false
        type: boolean
        default: false
        description: "Free disk space by removing unnecessary tools"
      services:
        required: false
        type: string
        default: ""
        description: "Comma-separated list of services to build (empty = all)"

env:
  DOCKFLOW_VERSION: 2.0.0-dev3

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker images

    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ inputs.free-disk-space }}
        uses: jlumbroso/free-disk-space@main
        with:
          docker-images: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dockflow CLI
        run: curl -fsSL https://raw.githubusercontent.com/Shawiizz/dockflow/main/install.sh | VERSION=${{ env.DOCKFLOW_VERSION }} bash

      - name: Build Docker images
        run: |
          if [ -n "${{ inputs.services }}" ]; then
            dockflow build --services "${{ inputs.services }}"
          else
            dockflow build
          fi
