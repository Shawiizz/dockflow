name: Build

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "The environment to use for build variables (e.g., production, staging)"
      free-disk-space:
        required: false
        type: boolean
        default: false
        description: "Free disk space by removing unnecessary tools"
      services:
        required: false
        type: string
        default: ""
        description: "Comma-separated list of services to build (empty = all)"

env:
  DOCKFLOW_VERSION: 2.0.16

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker images

    steps:
      - name: Free Disk Space (Ubuntu)
        if: ${{ inputs.free-disk-space }}
        uses: jlumbroso/free-disk-space@main
        with:
          docker-images: false

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare secrets
        run: |
          # Write secrets to a file that the CLI can read
          echo '${{ toJSON(secrets) }}' > /tmp/secrets.json

      - name: Install Dockflow CLI
        run: curl -fsSL https://raw.githubusercontent.com/Shawiizz/dockflow/${{ env.DOCKFLOW_VERSION }}/install.sh | bash

      - name: Build Docker images
        run: |
          if [ -n "${{ inputs.services }}" ]; then
            dockflow build "${{ inputs.environment }}" --services "${{ inputs.services }}"
          else
            dockflow build "${{ inputs.environment }}"
          fi
        env:
          DOCKFLOW_SECRETS_FILE: /tmp/secrets.json
