stages:
  # Build stage for continuous integration
  - build

  # Deploy your application on tag or branch push
  - deploy

# Note: Make sure your .deployment/config.yml has project_name set:
# project_name: "my-app"

include:
  # Continuous Integration (CI) template for building Docker images (not used for deployment)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/dockflow/refs/tags/2.0.0-dev7/.gitlab/workflows/build.yml'

  # Deploy your application on tag push
  - remote: 'https://raw.githubusercontent.com/Shawiizz/dockflow/refs/tags/2.0.0-dev7/.gitlab/workflows/deploy.yml'

  # Deploy your application on branch push (will deploy to production environment)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/dockflow/refs/tags/2.0.0-dev7/.gitlab/workflows/deploy-branch.yml'