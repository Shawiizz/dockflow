<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test</title>
    <meta name="app-id" content="dockflow-e2e-test-app">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #007aff;
        }
        p {
            font-size: 1.2em;
        }
        .status {
            font-weight: bold;
            color: #34c759;
        }
        .app-signature {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deployment Successful</h1>
        <p>This application has been successfully deployed.</p>
        <p class="status">Status: OK</p>
        <!-- Unique identifier for E2E tests -->
        <div class="app-signature" data-test-id="dockflow-e2e-test-app-deployed">DOCKFLOW_E2E_TEST_APP_DEPLOYED</div>
    </div>
</body>
</html>
