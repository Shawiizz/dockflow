[defaults]
host_key_checking = False
timeout = 60
# Inventory is specified in command line
# Display callback for better output formatting (using ansible.builtin.default with yaml format)
stdout_callback = ansible.builtin.default
# Use YAML output format (replaces deprecated community.general.yaml)
callback_result_format = yaml
# Show task timing
callbacks_enabled = profile_tasks, timer
# Don't truncate output
no_log = False
# Increase max diff size for better error messages
max_diff_size = 1048576

[ssh_connection]
# Keep SSH connections alive during long operations
ssh_args = -o ControlMaster=auto -o ControlPersist=60m -o ServerAliveInterval=60 -o ServerAliveCountMax=30
# Increase timeout for long operations
connect_timeout = 60
# Use pipelining for better performance
pipelining = True
