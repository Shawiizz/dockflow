include:
  - remote: 'https://raw.githubusercontent.com/Shawiizz/dockflow/refs/tags/2.0.0-dev2/.gitlab/common/variables.yml'

stages:
  - build

build:
  stage: build
  extends:
    - .common-variables
  before_script:
    - export ENV=build
    - export VERSION=build
    - export ROOT_PATH=$(pwd)
    - git clone --branch "$DOCKFLOW_FRAMEWORK_VERSION" "$DOCKFLOW_REPOSITORY_URL" /tmp/dockflow
  script:
    - |
      source /tmp/dockflow/.common/scripts/load_env.sh "$ENV"
      
      # Run Ansible playbook to build images
      cd /tmp/dockflow
      ansible-playbook ansible/playbooks/build_images.yml --connection=local
  rules:
    - if: '$CI_COMMIT_TAG'
      when: never
    - when: always
