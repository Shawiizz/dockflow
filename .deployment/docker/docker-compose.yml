services:
  docs:
    image: dockflow-docs
    build:
      context: ../../docs
      dockerfile: Dockerfile.docs
    environment:
      ENV: ${ENV}
    restart: always
    ports:
      - "${DOCS_PORT}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
